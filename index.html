<div class="container">

    </div>

<img src = "assets/images/download.jpg"></div>
<!-- Instructions of the Game, Guess a letter, score keeping and Guesses left. -->
<div class="jumbotron">

    <h4>"Guess what letter I'm thinking of?"<span id="computer"></span></h4><br>

</div>

<div class="guessesMade">

</div>
